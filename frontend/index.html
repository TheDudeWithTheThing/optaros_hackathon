<!DOCTYPE html>
<html>
    <head>
        <title>Boston Downtown Conference Room</title>
        <link rel="stylesheet/less" type="text/css" href="style.less">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="less-1.3.0.min.js" type="text/javascript"></script>
        <script type="text/javascript">
          $(document).ready( function() {
              reget_data();
              setInterval(reget_data, 5000);
           });

function reget_data() {
  $.get('/data.json', function(result_data) {
      data = result_data;
      start(data);
      } , 'json');
}
        </script>
    </head>
    <body>
        <div id="wrapper" class="iPad-wrapper">
            <!-- Calendar Information Wrapper -->
            <div class="calendar-info">
                <h1 id="currentTime">12:59PM</h1>    <!-- Current time -->
                <h2>
                    <span id="currentWeekDay">Saturday</span><br />  <!-- Current day (word) -->
                    <span id="currentDate">September 30</span>    <!-- Current month (word) and day (numeral) -->
                </h2>
                <!-- Current Event Information -->
                <div id="currentEvent" class="current-event">
                    <h1>Room: Boston Downton</h1>
                    <h1 class="open">CLOSED</h1>
                </div>
                <div class="event-extra-info">
                    <span class="info-icons users">
                        <h4>20</h4> <!-- Current number of people attending event -->
                    </span>
                    <span class="info-icons time-left">
                        <h4>20:00</h4>
                    </span>
                </div>
                <!-- Room Open -->
                <div id="roomOpen" class="room-open">
                    <h1>Room: Boston Downton</h1>
                    <h1 class="open">OPEN</h1>
                </div>
                <!-- Upcoming Event Information -->
                <div id="upcomingEvents" class="upcoming-events">
                    <ul>
                        <li class="dibs" onclick="callDibs()">
                            <h5>Call Dibs</h5> 
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Canvas for Graphical Calendar -->
            <canvas id="calendar" height="2880" width="324"></canvas>
        </div>
        <script language="javascript" type="text/javascript" src="script.js"></script>      
    </body>
</html>
